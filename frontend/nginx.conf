server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        root /usr/share/nginx/html;
    }

    # Serve JavaScript files with correct MIME types
    location ~ \.js$ {
        root /usr/share/nginx/html;
        add_header Content-Type application/javascript;
        try_files $uri =404;
    }

    # Serve CSS files
    location ~ \.css$ {
        root /usr/share/nginx/html;
        add_header Content-Type text/css;
        try_files $uri =404;
    }
}
